<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Online calculator</title>
</head>
<body>
    <div id = calcContainer >
        <div id = headerContainer maxlength="10">0</div>
        <div id = bodyContainer >
            <button id=clearBut class=topBut data-key = 67 >CLEAR</button>
            <button id=eraseBut class=topBut data-key = 8 >ERASE</button>
            <button class=numBut data-key = 103 >7</button>
            <button class=numBut data-key = 104 >8</button>
            <button class=numBut data-key = 105 >9</button>
            <button id=divisionBut data-key = 111 >รท</button>
            <button class=numBut data-key = 100 >4</button>
            <button class=numBut data-key = 101 >5</button>
            <button class=numBut data-key = 102 >6</button>
            <button id=multiplyBut data-key = 106 >x</button>
            <button class=numBut data-key = 97 >1</button>
            <button class=numBut data-key = 98 >2</button>
            <button class=numBut data-key = 99 >3</button>
            <button data-key = 109 >-</button>
            <button class=numBut data-key = 96 >0</button>
            <button id=pointBut data-key = 110 >.</button>
            <button data-key = 107 >+</button>
            <button id=equal data-key = 13 >=</button>
        </div>
    </div>
</body>
</html>
